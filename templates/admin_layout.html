<!DOCTYPE html>
<html>
    <head>
        <!-- <link rel="stylesheet" href="/Ticket_Counter/static/styles/main.css"> -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Admin Dashboard</title>
    </head>
    <body>
        <div class="my_container">
            <div class="center"><h1>BookyourShow</h1></div>
            <div class="my_panel">
                <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd;">
                    <div class="container-fluid">
                      <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Summary</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/login">Logout</a>
                          </li>
                        </ul>
                        <form class="d-flex" method="POST" action="/search/{{name}}">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name = "search_txt" id = "search_txt">
                          <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                        <span class="navbar-text">
                          Welcome {{name}}
                        </span>
                      </div>
                    </div>
                </nav>
                {%block content%}
                <!-- this part is getting from child html -->
                {%endblock%}
            </div>
        </div>
    </body>
</html>
