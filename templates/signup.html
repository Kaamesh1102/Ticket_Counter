<!DOCTYPE html>
<html>
    <head>
        <!-- <link rel="stylesheet" href="/Ticket_Counter/static/styles/main.css"> -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Signup page</title>
    </head>
    <body>
        <div class="my_container">
            <div class="center"><h1>BookyourShow</h1></div>
            <div class="my_panel">
                <div class="center"><h3>Signup</h3></div>
                <form action="/register" method="POST">
                <div class="input_form">
                    <div class="mb-3">
                        <label for="user_name" class="form-label">User name</label>
                        <input type="text" class="form-control" name = "user_name" id="user_name" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name = "password" id="user_name" placeholder="password">
                    </div>
                    <div class="mb-3">
                        <label for="full_name" class="form-label">Full name</label>
                        <input type="text" class="form-control" name = "full_name" id="full_name" placeholder="Fullname">
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" name = "location" id="location" placeholder="Anna Nagar">
                    </div>
                    <div class="mb-3">
                        <label for="pincode" class="form-label">Pincode</label>
                        <input type="number"  class="form-control" name = "pin_code" id="pincode" placeholder="600011">
                    </div>
                    <!-- <div class="mb-3">
                        <label for="address" class="form-label">Address 2</label>
                        <textarea id="address2" rows="4" cols="40">
                            No:10,Anna Nagar,Chennai
                        </textarea>
                    </div> -->
                    <div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        Existing user?<a href="/login">Login</a>
                        <div class="center">{{msg}}</div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </body>
</html>
